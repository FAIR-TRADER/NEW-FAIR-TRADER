<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>환영합니다!</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 30px;
        background: #f9f9f9;
      }
      .popup-box {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      button {
        margin-top: 20px;
        padding: 10px 24px;
        background: #1e9c60;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #156c42;
      }
    </style>
  </head>
  <body>
    <div class="popup-box">
      <h2>Fair Trade Korea에 오신 것을 환영합니다!</h2>
      <p>공정무역으로 더 나은 세상을 함께 만들어가요.</p>
      <button onclick="neverShowAgain()">다시 보지 않기</button>
      <button
        onclick="window.close()"
        style="margin-left: 10px; background: #888"
      >
        나가기
      </button>
    </div>
    <script>
      function neverShowAgain() {
        window.opener &&
          window.opener.localStorage.setItem("hideWelcomePopup", "true");
        window.close();
      }
    </script>
  </body>
</html>
